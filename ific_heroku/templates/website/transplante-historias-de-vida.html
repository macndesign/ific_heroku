{% extends "website/base.html" %}

{% block extra_js %}
    <script type="text/javascript">
        $(function(){
            $(".transplante").addClass("active");
            $(".transplante").find(".historias-de-vida").addClass("active");
        });
    </script>
{% endblock %}

<!-- Breadcrumber -->
{% block breadcrumb %}
<ul class="breadcrumb">
    <li><a href="{% url core:sobre %}">Home</a> <span class="divider">/</span></li>
    <li>Transplantes <span class="divider">/</span></li>
    <li class="active">Histórias de vida</li>
</ul>
{% endblock %}

<!-- Título -->
{% block content %}

    <div class="page-header">
        <h1>Transplantes</h1>
    </div>

    <div class="span5 pull-left" style="margin-left: 0; margin-right: 30px">
        <h2>Histórias de vida</h2><br />
        <p><iframe width="420" height="315" src="http://www.youtube.com/embed/uV-xTdaRUss" frameborder="0" allowfullscreen></iframe></p>
    </div>

{% endblock %}
